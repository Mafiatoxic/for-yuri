<!DOCTYPE html>

<style>
  :root {
    --bg1: #ffe6f0;
    --bg2: #fff6fa;
    --card: rgba(255,255,255,0.96);
    --text: #555;
    --accent: #ff6f91;
  }

  body.night {
    --bg1: #1a1a2e;
    --bg2: #16213e;
    --card: rgba(30,30,50,0.96);
    --text: #ddd;
    --accent: #ff9ecb;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    transition: 0.6s;
  }

  .card {
    background: var(--card);
    padding: 32px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    max-width: 360px;
    animation: pop 1s ease;
    z-index: 2;
    transition: box-shadow 0.6s;
  }

  .card.glow {
    box-shadow: 0 0 30px rgba(255,111,145,0.6);
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: var(--accent);
    margin-bottom: 6px;
  }

  .jp {
    font-size: 14px;
    color: var(--accent);
    margin-bottom: 16px;
  }

  p {
    color: var(--text);
    font-size: 16px;
    line-height: 1.55;
  }

  button {
    margin-top: 15px;
    padding: 10px 22px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 15px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
    margin-top: 18px;
    font-size: 15px;
    color: var(--accent);
    min-height: 48px;
  }

  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  .sakura, .heart {
    position: absolute;
    top: -10px;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>
